<form class="layui-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">转账凭证：</label>
		<div class="layui-input-block">
			<a href="{$info.payment_voucher_url}" target="black">
		 		<img src="{$info.payment_voucher_url}" alt="转账凭证" width="90" height="90">
		 	</a>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">订单状态：</label>
		<div class="layui-input-block">
			{$statusList|make_radio=status,$info['status'],id,name}
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">审核原因：</label>
		<div class="layui-input-block">
			<textarea name="reason" id="reason" placeholder="请输入审核原因" class="layui-textarea">{$info.reason}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<style type="text/css">
	.layui-form-mid {
	    float: left;
	    display: block;
	    padding: 5 !important;
	    line-height: 20px;
	    margin-right: 10px;
	    width: 230px;
	}
</style>
<form class="layui-form" action=""">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">会员手机：</label>
			<div class="layui-form-mid">
				{$info.mobile}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">用户类型：</label>
			<div class="layui-form-mid">
				{$info.type_name}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">会员昵称：</label>
			<div class="layui-form-mid">
				{$info.nickname}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">真实姓名：</label>
			<div class="layui-form-mid">
				{$info.realname}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">身份证号：</label>
			<div class="layui-form-mid">
				{$info.card_num}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">用户状态：</label>
			<div class="layui-form-mid">
				<if condition="$info.status eq 1">
				正常
				<else/>
				禁用
				</if>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">会员等级：</label>
			<div class="layui-form-mid">
				{$info.level_name}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">会员积分：</label>
			<div class="layui-form-mid">
				{$info.points}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">注册时间：</label>
			<div class="layui-form-mid">
				{$info.format_add_time}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">是否商家：</label>
			<div class="layui-form-mid">
				<if condition="$info.is_business eq 1">
				是
				<else/>
				否
				</if>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">认证状态：</label>
			<div class="layui-form-mid">
				{$info.indentity_stauts_name}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">公司名称：</label>
			<div class="layui-form-mid">
				{$info.company}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">公司地址：</label>
			<div class="layui-form-mid">
				{$info.company_adress}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">公司编码：</label>
			<div class="layui-form-mid">
				{$info.company_number}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">担任职位：</label>
			<div class="layui-form-mid">
				{$info.position}
			</div>
		</div>
	</div>
</form>

<div id="selectPlus_{$idStr}"></div>
<script>
layui.config({
	base: '__ADMIN__' //静态资源所在路径
}).extend({
	selectPlus: '/lib/extend/selectPlus',
}).use(['selectPlus'],function(){
	var selectPlus = layui.selectPlus,
		$ = layui.$
	
	//下拉选择【单选、多线、URL数据导入】
	var multileSelect = selectPlus.render({
		el: '#selectPlus_{$idStr}',
		url: '{$url}',
		data: {$selectList},
		type: "{$type}",
		valueName: "{$show_name}",
		valueId: "{$show_value}",
		values: {$selectId},
		valueSeparator: ",",
		labelSeparator: "-",
		label: ["{$show_name}"],
		elemId: "{$idStr}",
		placeHolder: "{$msg}",
	});
	console.log(multileSelect.getChecked());
		
});
</script>

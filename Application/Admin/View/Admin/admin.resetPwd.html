<form class="layui-form" action="">
	<input name="id" id="id" type="hidden" value="{$id}">
	<div class="layui-form-item">
		<label class="layui-form-label">登录密码：</label>
		<div class="layui-input-block">
			<input name="password" id="password" lay-verify="required" autocomplete="off" placeholder="请输入登录密码" class="layui-input" type="password">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">确认密码：</label>
		<div class="layui-input-block">
			<input name="password2" id="password2" lay-verify="required" autocomplete="off" placeholder="请输入确认密码" class="layui-input" type="password">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

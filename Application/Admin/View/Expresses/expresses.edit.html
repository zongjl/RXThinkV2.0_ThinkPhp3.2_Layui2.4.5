<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">快递名称：</label>
			<div class="layui-input-inline">
				<input name="e_name" id="e_name" value="{$info.e_name}" lay-verify="required" placeholder="请输入快递公司名称" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">编号：</label>
			<div class="layui-input-inline">
				<input name="e_code" id="e_code" value="{$info.e_code}" lay-verify="required" placeholder="请输入快递公司编号" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">首字母：</label>
			<div class="layui-input-inline">
				<input name="e_letter" id="e_letter" value="{$info.e_letter}" lay-verify="required" placeholder="请输入首字母" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">URL地址：</label>
			<div class="layui-input-inline">
				<input name="e_url" id="e_url" value="{$info.e_url}" lay-verify="required" placeholder="请输入公司网站地址" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(e_state,'在用|停用',$info['e_state'] ? $info['e_state'] : 1))}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">使用状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(e_order,'常用|不常用',$info['e_order'] ? $info['e_order'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

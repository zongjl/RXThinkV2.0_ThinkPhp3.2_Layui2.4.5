<form class="layui-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">模板标题：</label>
			<div class="layui-input-inline">
				<input name="title" id="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="请输入短信模板标题" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">模板状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(status,'在用|停用',$info['status'] ? $info['status'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">模板内容：</label>
		<div class="layui-input-block">
			<textarea name="content" id="content" lay-verify="required" placeholder="请输入邮件模板内容" class="layui-textarea">{$info.content}</textarea>
			{:W('kindeditor/getEditor',array('default',content,'100%',300))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-inline">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

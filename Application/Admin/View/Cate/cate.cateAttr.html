<form class="layui-form" action="">
	<input name="category_id" id="category_id" type="hidden" value="{$category_id}">
	<div class="layui-form-item">
		<label class="layui-form-label">属性选择：</label>
		<div class="layui-input-block">
		<volist name="cateAttrList" id="val">
			<input name="cate_attr_id[{$val.id}]" lay-skin="primary" title="{$val.name}" <if condition="$val.selected eq 1">checked=""</if> type="checkbox">
		</volist>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
		</div>
	</div>
</form>

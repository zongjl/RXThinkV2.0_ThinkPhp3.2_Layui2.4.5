<style>
.layui-layout-admin .layui-body {

    left: 220px;
    top: 50px;
    transition: left .3s;
    overflow: auto;

}
.layui-layout-admin .layui-body {

    top: 60px;
    bottom: 44px;

}
.layui-body {

    position: absolute;
    left: 200px;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 998;
    width: auto;
    overflow: hidden;
    overflow-y: auto;
    box-sizing: border-box;

}

.layui-fluid {

    padding: 15px;

}
.layui-fluid {

    position: relative;
    margin: 0 auto;
    padding: 0 15px;

}
    .layui-form-item {
        margin-bottom: 0;
        margin-top: 20px;
    }

    .layui-form-item .layui-inline {
        margin-bottom: 25px;
        margin-right: 0;
    }
</style>


<!-- 引入基类模板 -->
<extend name="Public:info" />

<!-- 主体部分 -->
<block name='content'> 
	<div class="layui-form">
       <div class="layui-form-item layui-row">
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">仓库名:</label>
               <div class="layui-input-block">
                   <input name="ckName" type="text" placeholder="请输入仓库名称" class="layui-input">
               </div>
           </div>
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">仓库域名:</label>
               <div class="layui-input-block">
                   <input name="ckYm" type="text" placeholder="请输入" class="layui-input">
               </div>
           </div>
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">仓库管理员</label>
               <div class="layui-input-block">
                   <select name="ckGly">
                       <option value="" selected="selected">请选择管理员</option>
                       <option value="0">付晓晓</option>
                       <option value="1">周毛毛</option>
                   </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择管理员" readonly="readonly" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择管理员</dd><dd lay-value="0" class="">付晓晓</dd><dd lay-value="1" class="">周毛毛</dd></dl></div>
               </div>
           </div>
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">审批人</label>
               <div class="layui-input-block">
                   <select name="spPerson">
                       <option value="" selected="selected">请选择审批人</option>
                       <option value="0">付晓晓</option>
                       <option value="1">周毛毛</option>
                   </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择审批人" readonly="readonly" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择审批人</dd><dd lay-value="0" class="">付晓晓</dd><dd lay-value="1" class="">周毛毛</dd></dl></div>
               </div>
           </div>
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">生效日期:</label>
               <div class="layui-input-block">
                   <input id="dateRange01" name="sxTime" type="text" placeholder="请选择开始日期和结束日期" class="layui-input date-icon" lay-key="1">
               </div>
           </div>
           <div class="layui-inline layui-col-md4">
               <label class="layui-form-label">仓库类型</label>
               <div class="layui-input-block">
                   <select name="ckType">
                       <option value="" selected="selected">请选择仓库类型</option>
                       <option value="0">私密</option>
                       <option value="1">公开</option>
                   </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择仓库类型" readonly="readonly" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择仓库类型</dd><dd lay-value="0" class="">私密</dd><dd lay-value="1" class="">公开</dd></dl></div>
               </div>
           </div>
       </div>
   </div>

</block>

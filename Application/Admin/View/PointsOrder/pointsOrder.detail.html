<style>

html {
    background-color: #F1F2F7;
}
.layui-form-mid {
    float: left;
    display: block;
    padding: 0 !important;
    line-height: 40px;
    margin-right: 10px;
    width: 250px;
}

</style>

<!-- 主体部分开始 -->
<div class="layui-fluid">
    <div class="layui-card">
    	<div class="layui-card-header">订单信息</div>
        <div class="layui-card-body">
			<input name="order_id" id="order_id" type="hidden" value="{$info.id}">
            <div class="layui-form">
		       <div class="layui-form-item layui-row">
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">订单编号：</label>
						<div class="layui-form-mid">
							{$info.order_num}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">商品名称：</label>
						<div class="layui-form-mid">
							{$info.product_name}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">兑换数量：</label>
						<div class="layui-form-mid">
							{$info.product_num}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">使用总积分：</label>
						<div class="layui-form-mid">
							{$info.amount}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">运费：</label>
						<div class="layui-form-mid">
							{$info.format_freight_amount}【元】
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">兑换时间：</label>
						<div class="layui-form-mid">
							{$info.format_add_time}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">订单状态：</label>
						<div class="layui-form-mid">
							{$info.status_name}
						</div>
		           </div>
		           <if condition="$info.status egt 2">
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">发货时间：</label>
						<div class="layui-form-mid">
							{$info.format_shipping_time}
						</div>
		           </div>
		           </if>
		           <if condition="$info.status eq 3">
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">签收时间：</label>
						<div class="layui-form-mid">
							{$info.format_sign_time}
						</div>
		           </div>
		           </if>
		       </div>
		   </div>
			
        </div>
    </div>
</div>
<!-- 主体部分结束 -->

<!-- 主体部分开始 -->
<div class="layui-fluid">
    <div class="layui-card">
    	<div class="layui-card-header">物流信息</div>
        <div class="layui-card-body">
        
            <div class="layui-form">
		       <div class="layui-form-item layui-row">
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">收货人：</label>
						<div class="layui-form-mid">
							{$info.receiver_name}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">收货手机：</label>
						<div class="layui-form-mid">
							{$info.receiver_mobile}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">收货城市：</label>
						<div class="layui-form-mid">
							{$info.city_name}
						</div>
		           </div>
		           <div class="layui-inline layui-col-md4">
						<label class="layui-form-label">详细地址：</label>
						<div class="layui-form-mid">
							{$info.address}
						</div>
		           </div>
		       </div>
		   </div>
			
        </div>
    </div>
</div>
<!-- 主体部分结束 -->

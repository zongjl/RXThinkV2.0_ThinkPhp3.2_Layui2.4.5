<form class="layui-form" action="">
	<volist name="list" id="vt">
	<div class="layui-form-item">
		<label class="layui-form-label">{$vt.name}：</label>
		<div class="layui-input-block">
		<volist name="vt.list" id="val">
			<input name="{$val.id}_{$val.name}" lay-skin="primary" title="{$val.name}" <if condition="$val.selected eq 1">checked=""</if> type="checkbox">
		</volist>
		</div>
	</div>
	</volist>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="confirmAttrSelect" id="confirmAttrSelect">确定选择</button>
		</div>
	</div>
</form>

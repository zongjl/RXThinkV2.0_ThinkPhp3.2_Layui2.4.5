<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">发票抬头：</label>
			<div class="layui-input-inline">
				<input name="invoice_head" id="invoice_head" value="{$info.invoice_head}" lay-verify="required" autocomplete="off" placeholder="请输入发票抬头" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">纳税人号：</label>
			<div class="layui-input-inline">
				<input name="taxpayer_number" id="taxpayer_number" value="{$info.taxpayer_number}" lay-verify="required" autocomplete="off" placeholder="请输入纳税人识别号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">注册地址：</label>
			<div class="layui-input-inline">
				<input name="register_address" id="register_address" value="{$info.register_address}" lay-verify="required" autocomplete="off" placeholder="请输入注册地址" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">注册电话：</label>
			<div class="layui-input-inline">
				<input name="register_tel" id="register_tel" value="{$info.register_tel}" lay-verify="required" autocomplete="off" placeholder="请输入注册电话" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">开户银行：</label>
			<div class="layui-input-inline">
				<input name="deposit_bank" id="deposit_bank" value="{$info.deposit_bank}" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">开户账号：</label>
			<div class="layui-input-inline">
				<input name="deposit_account" id="deposit_account" value="{$info.deposit_account}" lay-verify="required" autocomplete="off" placeholder="请输入开户账号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">发票类型：</label>
			<div class="layui-input-inline">
				{:W('common/singleSelect',array('type|1|发票类型|name|id',C('INVOICE_TYPE'),$info['type']))}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">发票状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(status,'在用|停用',$info['status'] ? $info['status'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">发票收件人：</label>
			<div class="layui-input-inline">
				<input name="receive_name" id="receive_name" value="{$info.receive_name}" lay-verify="required" autocomplete="off" placeholder="请输入发票收件人" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">收件人手机号：</label>
			<div class="layui-input-inline">
				<input name="receive_mobile" id="receive_mobile" value="{$info.receive_mobile}" lay-verify="required" autocomplete="off" placeholder="请输入收件人手机" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">发票收件人：</label>
			<div class="layui-input-inline">
				{:W('city/select2',array('省/市/区|0',$info['receive_district_id'],3))}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">收件详细地址：</label>
			<div class="layui-input-inline">
				<input name="receive_address" id="receive_address" value="{$info.receive_address}" lay-verify="required" autocomplete="off" placeholder="请输入收件详细地址" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<form class="layui-form" action="" style="width:80%;">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<input name="parent_id" id="parent_id" type="hidden" value="{$info.parent_id}">
	<div class="layui-form-item">
		<label class="layui-form-label">分类图标：</label>
		{:W('common/uploadImg',array('icon',$info['icon_url'],'90x90',图标))}
	</div>
	<if condition="$info['parent_id'] gt 0">
	<div class="layui-form-item">
		<label class="layui-form-label">上级分类：</label>
		<div class="layui-input-inline">
			<input value="{$info.parent_name}" autocomplete="off" class="layui-input" type="text" disabled="">
		</div>
	</div>
	</if>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">分类名称：</label>
			<div class="layui-input-inline">
				<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入分类名称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">所属类型：</label>
			<div class="layui-input-inline">
				{:W('common/singleSelect',array('type|1|所属类型|name|id',C("SYSTEM_CATE"),$info['type'] ? $info['type'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-form-text" style="width:665px;">
		<label class="layui-form-label">分类描述：</label>
		<div class="layui-input-block">
			<textarea name="description" id="description" placeholder="请输入描述" class="layui-textarea">{$info.description}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(status,'在用|停用',$info['status'] ? $info['status'] : 1))}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">序号：</label>
			<div class="layui-input-inline">
				<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<div class="layui-input-block" id="tagsIds"></div>
<script>
layui.config({
	base: '__ADMIN__' //静态资源所在路径
}).extend({
	tagsSelect: '/lib/extend/tagsSelect',
}).use(['tagsSelect'],function(){
	var tagsSelect = layui.tagsSelect;
	
	//多选标签-所有配置
    var tagIns = tagsSelect({
		//元素容器【必填】
		elem: '#tagsIds'
		//候选数据【必填】
		,data: {$tagsList}
		//默认值
		,selected: {$selectId} 
		//提示文字
		,tips: "{$msg}"
		//最多选中个数，默认5
		,max : {$max}
		//设置宽度
		,width: {$width}
		//值验证
		,verify: '{$isV}'
		//input的name 不设置与选择器相同(去#.)
		,name: '{$idStr}'
		//值的分隔符
		,delimiter: ','
		//数据键值对
		,field: {idName:'{$show_value}',titleName:'{$show_name}'}
    });
	
});

</script>

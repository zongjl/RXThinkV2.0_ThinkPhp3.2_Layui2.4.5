<form class="layui-form info-form" action="" style="width:80%;">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">公告标题：</label>
		<div class="layui-input-block">
			<input name="title" id="title" value="{$info.title}" lay-verify="title" autocomplete="off" placeholder="请输入公告标题(最少10个字)" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">公告内容：</label>
		<div class="layui-input-block">
			<textarea name="content" id="content" lay-verify="required" class="layui-textarea">{$info.content}</textarea>
			{:W('kindeditor/getEditor',array('default',content,'100%',500))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态：</label>
		<div class="layui-input-inline">
			{:W('common/singleSelect',array('status|1|文章状态|name|id',C('ARTICLE_STATUS'),$info['status']))}
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block" style="float:left;">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm"><i class="layui-icon"></i>立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

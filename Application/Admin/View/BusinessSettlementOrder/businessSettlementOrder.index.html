
<!-- 引入基类模板 -->
<extend name="Public:base" />

<!-- 主体部分 -->
<block name='content'> 

	<!-- 功能操作区一 -->
	<div class="layui-form toolbar">
       <div class="layui-form-item">
           <div class="layui-inline">
				<form class="layui-form">
					<input name="status" id="status" type="hidden" value="{$status}">
					<div class="layui-input-inline">
						<input type="text" name="mobile" placeholder="请输入11位手机号码" autocomplete="off" class="layui-input">
					</div>
					<if condition="$status eq 0">
					<div class="layui-input-inline">
						{:W('common/singleSelect',array('status|1|申请单状态|name|id',C('BUSINESS_SETTLEMENT_STATUS'),$info['status']))}
					</div>
					</if>
					<button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询</button>
				</form>
			</div>
       </div>
	</div>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
	  	{:W('funcNode/btnDetail',array(查看))}
		<if condition="$status eq 1">
		{:W('funcNode/btnFunc',array(confirmOrder,'&#xe642;',订单审核,'layui-btn-normal',2))}
		</if>
		<if condition="$status eq 1 or $status eq 3">
		{:W('funcNode/btnDel',array(删除))}
		</if>
	</script>

</block>

<input id="{$idStr}_name" value="{$selectStr}" <if condition="$isV eq 1">lay-verify="required"</if> autocomplete="off" placeholder="请输入{$msg}" class="layui-input" type="text">
<input name="{$idStr}" id="{$idStr}" type="hidden" value="{$selectId}">
<script>
layui.config({
	base: '__ADMIN__'
}).extend({
	selectSearch: '/lib/extend/selectSearch',
}).use(['selectSearch'],function(){
	var selectSearch = layui.selectSearch,
		$ = layui.$;
	
	//设置网络请求地址
	sessionStorage.setItem("url", "{$searchUrl}");
	
	//初始化输入框
	selectSearch.render({
		id:"{$idStr}_name" //设置容器唯一ID
		,type: '{$type}' //设置输入框提示类型：sug-下拉框，sugTable-下拉表格
		,url: sessionStorage.getItem("url")
		,height: 300
		,cellMinWidth:100
		,page: true
		,limit: {$limit}
		,even: true
		,loading: true
		,size: ''
		,cols: [{$cols}]
		,show_name: "{$show_name}"
		,show_value: "{$show_value}"
	});
	
});

</script>

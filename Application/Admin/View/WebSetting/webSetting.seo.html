<form class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">关键字：</label>
		<div class="layui-input-block">
			<textarea name="keywords" id="keywords" placeholder="请输入SEO关键字" lay-verify="required" class="layui-textarea">{$info.keywords}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">描述：</label>
		<div class="layui-input-block">
			<textarea name="description" id="description" placeholder="请输入SEO描述" lay-verify="required" class="layui-textarea">{$info.description}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

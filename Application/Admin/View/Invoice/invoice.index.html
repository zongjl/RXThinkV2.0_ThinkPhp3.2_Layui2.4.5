
<!-- 引入基类模板 -->
<extend name="Public:base" />

<!-- 主体部分 -->
<block name='content'> 

	<!-- 功能操作区一 -->
	<div class="layui-form toolbar">
       <div class="layui-form-item">
           <div class="layui-inline">
				<form class="layui-form">
					<div class="layui-input-inline">
						<input type="text" name="invoice_head" placeholder="请输入发票抬头" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="keywords" placeholder="请输入11位手机号码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						{:W('common/singleSelect',array('type|0|发票类型|name|id',C('INVOICE_TYPE'),$info['type']))}
					</div>
					<div class="layui-input-inline">
						{:W('common/singleSelect',array('status|0|发票状态|name|id',C('STATUS_ARR'),$info['status']))}
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询</button>
				</form>
			</div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:W('funcNode/btnAdd',array(添加发票))}
					{:W('funcNode/btnDAll',array(批量删除))}
               </div>
           </div>
       </div>
	</div>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
	  	{:W('funcNode/btnEdit',array(编辑))}
		{:W('funcNode/btnDel',array(删除))}
	</script>

</block>

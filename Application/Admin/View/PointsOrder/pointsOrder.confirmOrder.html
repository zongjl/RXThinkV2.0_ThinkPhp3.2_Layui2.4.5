<style type="text/css">
	.layui-form-mid {
	    float: left;
	    display: block;
	    padding: 0 !important;
	    line-height: 40px;
	    margin-right: 10px;
	    width: 250px;
	}
</style>
<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">订单编号：</label>
		<div class="layui-form-mid">
			{$info.order_num}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">订单状态：</label>
		<div class="layui-input-inline">
			{:W('common/singleSelect',array('status|1|订单状态|name|id',array(1=>'待确认',3=>'已确认'),$info['status']))}
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">确认备注：</label>
		<div class="layui-input-block">
			<textarea name="remark" id="remark" placeholder="请输入订单确认备注" class="layui-textarea">{$info.remark}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

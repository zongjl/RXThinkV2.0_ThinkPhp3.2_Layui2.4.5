<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">审核状态：</label>
		<div class="layui-input-inline">
			{:W('common/singleSelect',array('check_status|1|审核状态|name|id',C('CHECK_STATUS_ARR'),$info['check_status']))}
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">审核备注：</label>
		<div class="layui-input-block">
			<textarea name="check_note" id="check_note" placeholder="请输入商家升级审核备注" class="layui-textarea">{$info.check_note}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<input name="type_id" id="type_id" type="hidden" value="{$info.type_id}">
	<div class="layui-form-item">
		<label class="layui-form-label">封面：</label>
		{:W('common/uploadImg',array(image,$info['image_url'],'90x90',封面))}
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">页面位置：</label>
		{:W('layoutDesc/select',array($info['page_id'],$info['loc_id'],2))}
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">推荐类型：</label>
		<div class="layui-input-inline">
			{:W('common/singleSelect',array('type|1|推荐类型|name|id',C('SYSTEM_RECOMM_TYPE'),$info['type']))}
		</div>
		<div class="layui-input-inline">
			<input name="type_desc" id="type_value" value="{$info.type_desc}" lay-verify="" autocomplete="off" placeholder="请选择模块对象" class="layui-input" type="text" readonly="">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-inline">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>


<!-- 引入基类模板 -->
<extend name="Public:base" />

<!-- 主体部分 -->
<block name='content'> 

	<!-- 功能操作区一 -->
	<div class="layui-form toolbar">
       <div class="layui-form-item">
           <div class="layui-inline">
				<form class="layui-form">
					<input name="check_status" id="check_status" type="hidden" value="{$check_status}">
					<div class="layui-input-inline">
						<input type="text" name="keywords" placeholder="请输入商家名称" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询</button>
				</form>
			</div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:W('funcNode/btnAdd',array(添加商家))}
					{:W('funcNode/btnDAll',array(批量删除))}
               </div>
           </div>
       </div>
	</div>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:W('funcNode/btnDetail',array(详情))}
		<if condition="$check_status eq 1">
		{:W('funcNode/btnFunc',array(checkStatus,'&#xe642;','商家审核','layui-btn-normal',2))}
		</if>
		<if condition="$check_status == 1 or $check_status == 3">
		{:W('funcNode/btnDel',array(删除))}
		</if>
	</script>

</block>

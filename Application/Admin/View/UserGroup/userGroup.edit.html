<form class="layui-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">分组名称：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入分组名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

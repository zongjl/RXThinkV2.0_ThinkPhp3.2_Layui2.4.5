<select name="{$idStr}" id="{$idStr}" lay-search="">
	<option value="">【请选择部门】</option>
	<if condition="$adminDepList neq null">
	<volist name="adminDepList" id="val">
	<optgroup label="{$val.name}">
		<if condition="$val['children'] neq null">
		<volist name="val['children']" id="v">
		<option value="{$v.id}" <if condition="$v.id eq $selectId">selected</if>>{$v.name}</option>
		</volist>
		</if>
	</optgroup>
	</volist>
	</if>
</select>

<form class="layui-form" action="">
	<div class="layui-form-item">
		<label class="layui-form-label">网站标题：</label>
		<div class="layui-input-inline">
			<input name="title" id="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="请输入网站标题" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">副标题：</label>
		<div class="layui-input-block">
			<input name="sub_title" id="sub_title" value="{$info.sub_title}" lay-verify="required" autocomplete="off" placeholder="请输入网站副标题" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">统计代码：</label>
		<div class="layui-input-block">
			<textarea name="description" id="description" placeholder="请输入网站统计代码" lay-verify="required" class="layui-textarea">{$info.description}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">IP黑名单：</label>
		<div class="layui-input-block">
			<textarea name="description" id="description" placeholder="请输入IP黑名单(用“,”号隔开)" lay-verify="required" class="layui-textarea">{$info.description}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

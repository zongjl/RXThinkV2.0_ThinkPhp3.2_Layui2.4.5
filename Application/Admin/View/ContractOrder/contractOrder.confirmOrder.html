<style type="text/css">
	.layui-form-mid {
	    float: left;
	    display: block;
	    padding: 0 !important;
	    line-height: 40px;
	    margin-right: 10px;
	    width: 180px;
	}
</style>
<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">合同编号：</label>
			<div class="layui-form-mid">
				{$info.contract_no}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">合同类型：</label>
			<div class="layui-form-mid">
				<if condition="$info.type eq 1">
				<span class="layui-btn layui-btn-normal layui-btn-xs">新签订</span>
				<elseif condition="$info.type eq 2"/>
				<span class="layui-btn layui-btn-danger layui-btn-xs">续签</span>
				</if>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">开始时间：</label>
			<div class="layui-form-mid">
				{$info.format_begin_time}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">结束时间：</label>
			<div class="layui-form-mid">
				{$info.format_end_time}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">合同状态：</label>
		<div class="layui-input-inline">
			{:W('common/singleSelect',array('status|1|订单状态|name|id',C('CONTRACT_ORDER_STATUS'),$info['status']))}
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">确认备注：</label>
		<div class="layui-input-block">
			<textarea name="remark" id="remark" placeholder="请输入订单确认备注" class="layui-textarea">{$info.remark}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

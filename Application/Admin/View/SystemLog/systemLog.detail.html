<style type="text/css">
	.layui-form-mid {
	    float: left;
	    display: block;
	    padding: 9px 0 !important;
	    line-height: 20px;
	    margin-right: 10px;
	    width: 200px;
	}
</style>
<form class="layui-form" action="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">日志标题：</label>
			<div class="layui-form-mid">
				{$info.title}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">日志类型：</label>
			<div class="layui-form-mid">
				{$info.type_name}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">请求方式：</label>
			<div class="layui-form-mid">
				{$info.method}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">请求地址：</label>
			<div class="layui-form-mid">
				{$info.url}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">请求时间：</label>
			<div class="layui-form-mid">
				{$info.format_start_time}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">消耗时间：</label>
			<div class="layui-form-mid">
				【{$info.spend_time}】秒
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">请求IP：</label>
			<div class="layui-form-mid">
				{$info.ip}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">记录时间：</label>
			<div class="layui-form-mid">
				{$info.format_add_time}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">操作人：</label>
			<div class="layui-form-mid">
				{$info.format_add_user}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请求SQL：</label>
		<div class="layui-input-block" style="display: block;padding: 5px auto;font-weight: 400;line-height: 40px;">
			{$info.sql}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请求参数：</label>
		<div class="layui-input-block" style="display: block;padding: 5px auto;font-weight: 400;line-height: 40px;">
			<if condition="$info.format_param neq null">
				<volist name="info.format_param" id="val">
			    【{$key}】: {$val} &nbsp;&nbsp;&nbsp;&nbsp;
				</volist>
			</if>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">返回结果：</label>
		<div class="layui-input-block" style="display: block;padding: 5px auto;font-weight: 400;line-height: 40px;">
			<if condition="$info.format_param neq null">
				<volist name="info.format_result" id="val">
			    【{$key}】: {$val} &nbsp;&nbsp;&nbsp;&nbsp;
				</volist>
			</if>
		</div>
	</div>
</form>

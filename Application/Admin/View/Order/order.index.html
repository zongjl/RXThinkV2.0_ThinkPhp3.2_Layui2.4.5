
<!-- 引入基类模板 -->
<extend name="Public:base" />

<!-- 主体部分 -->
<block name='content'> 

	<!-- 功能操作区一 -->
	<div class="layui-form toolbar">
       <div class="layui-form-item">
           <div class="layui-inline">
				<form class="layui-form">
					<input name="status" id="status" type="hidden" value="{$status}">
					<div class="layui-input-inline">
						<input type="text" name="order_num" placeholder="请输入商品订单号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="mobile" placeholder="请输入用户11位手机号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						{:W('common/singleSelect',array('status|1|订单状态|name|id',C('ORDER_STATUS'),$info['status']))}
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询</button>
				</form>
			</div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:W('funcNode/btnDAll',array(批量删除))}
               </div>
           </div>
       </div>
	</div>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
	  	{:W('funcNode/btnDetail',array(详情))}
		<if condition="$status eq 1">
		{:W('funcNode/btnFunc',array(confirmOrder,'&#xe642;',订单确认,'layui-btn-normal',2))}
		{:W('funcNode/btnDel',array(删除))}
		</if>
		<if condition="$status eq 2">
		{:W('funcNode/btnFunc',array(transfer,'&#xe642;',转账凭证审核,'layui-btn-normal',2))}
		</if>
		<if condition="$status eq 3">
	    {:W('funcNode/btnFunc',array(delivery,'&#xe642;',订单发货,'',2))}
		</if>
	</script>

</block>

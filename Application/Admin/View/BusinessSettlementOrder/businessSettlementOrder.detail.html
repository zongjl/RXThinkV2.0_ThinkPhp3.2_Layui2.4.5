
<!-- 引入基类模板 -->
<extend name="Public:info" />

<!-- 抬头 -->
<block name="info_title">
	申请单信息
</block>

<!-- 内容区 -->
<block name="info_content">
	
	<style>
	.layui-form-mid {
	    float: left;
	    display: block;
	    padding: 0 !important;
	    line-height: 40px;
	    margin-right: 10px;
	    width: 300px !important;
	}
	</style>

	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">增值税发票号：</label>
				<div class="layui-form-mid">
					{$info.invoice_no}
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">结算总额：</label>
				<div class="layui-form-mid">
					{$info.format_amount}【元】
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单编号：</label>
			<div class="layui-form-mid" style="width:80% !important;">
				{$info.order_no}
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">申请用户：</label>
				<div class="layui-form-mid">
					{$info.mobile}
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">申请时间：</label>
				<div class="layui-form-mid">
					{$info.format_add_time}
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">纳税编码：</label>
				<div class="layui-form-mid">
					{$info.taxpayer_number}
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">订单状态：</label>
				<div class="layui-form-mid">
					{$info.status_name}
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">注册地址：</label>
				<div class="layui-form-mid">
					{$info.invoice_address}
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">注册电话：</label>
				<div class="layui-form-mid">
					{$info.invoice_tel}
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">开户银行：</label>
				<div class="layui-form-mid">
					{$info.invoice_bank}
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">开户账号：</label>
				<div class="layui-form-mid">
					{$info.invoice_bank_account}
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商家留言：</label>
			<div class="layui-form-mid" style="width:80% !important;">
				{$info.account_remark}
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认备注：</label>
			<div class="layui-form-mid" style="width:80% !important;">
				{$info.remark}
			</div>
		</div>
	</form>
</block>

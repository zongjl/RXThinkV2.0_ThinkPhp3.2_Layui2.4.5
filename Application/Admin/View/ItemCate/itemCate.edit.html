<form class="layui-form info-form" action="" style="width:80%;">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<input name="parent_id" id="parent_id" type="hidden" value="{$info.parent_id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">栏目名称：</label>
			<div class="layui-input-inline">
				<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入栏目名称" class="layui-input pinyin" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">所属站点：</label>
			<div class="layui-input-inline">
				{:W('common/singleSelect',array('item_id|1|所属站点|name|id',$itemList,$info['item_id']))}
			</div>
		</div>
	</div>
	{:W('common/pinyin',array($info['pinyin'],$info['code']))}
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">有无封面：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(is_cover,'有封面|无封面',$info['is_cover']))}
			</div>
		</div>
		<if condition="$info.parent_id gt 0">
		<div class="layui-inline">
			<label class="layui-form-label">上级栏目：</label>
			<div class="layui-input-inline">
				<input value="{$info.parent_name}" autocomplete="off" placeholder="请输入上级栏目名称" class="layui-input" type="text" disabled="">
			</div>
		</div>
		</if>
	</div>
	<div class="layui-form-item <if condition='$info.is_cover neq 1'>layui-hide</if> cover">
		<label class="layui-form-label">栏目封面：</label>
		{:W('common/uploadImg',array(cover,$info['cover_url'],'90x90',封面))}
	</div>
	<div class="layui-form-item layui-form-text" style="width:665px;">
		<label class="layui-form-label">栏目说明：</label>
		<div class="layui-input-block">
			<textarea name="note" id="note" placeholder="请输入栏目说明" class="layui-textarea">{$info.note}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-inline">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<form class="layui-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">字典标题：</label>
			<div class="layui-input-inline">
				<input name="title" id="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="请输入字典标题" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">字典标签：</label>
			<div class="layui-input-inline">
				<input name="tag" id="tag" value="{$info.tag}" lay-verify="required" placeholder="请输入字典标签" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">字典类型：</label>
			<div class="layui-input-inline">
				{:W('common/singleSelect',array('type|1|字典类型|name|id',C('DICTIONARY_TYPE'),$info['type']))}
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">状态：</label>
			<div class="layui-input-inline">
				{:W('common/switchCheck',array(status,'在用|停用',$info['status'] ? $info['status'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">字典值：</label>
		<div class="layui-input-block">
			<textarea name="content" id="content" lay-verify="required" placeholder="请输入字典值,例如(性别：1:男 2:女 3:未知)" class="layui-textarea">{$info.content}</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">备注：</label>
		<div class="layui-input-block">
			<textarea name="note" id="note" placeholder="请输入备注" class="layui-textarea">{$info.note}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<form class="layui-form info-form" action="" style="width:730px;">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">广告位：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入广告位名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">广告位置：</label>
			<div class="layui-input-inline">
				<input name="loc_id" id="loc_id" value="{$info.loc_id}" lay-verify="required" autocomplete="off" placeholder="请输入友链URL地址" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">使用平台：</label>
			<div class="layui-input-inline">
				{:W('common/singleSelect',array('platform|1|所属平台|name|id',C('PLATFORM_TYPE'),$info['platform']))}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">选择站点：</label>
		{:W('item/itemSelect',array($info['item_id'],$info['cate_id'],3))}
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述：</label>
		<div class="layui-input-block">
			<textarea name="description" id="description" placeholder="请输入广告位描述" class="layui-textarea">{$info.description}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-inline">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

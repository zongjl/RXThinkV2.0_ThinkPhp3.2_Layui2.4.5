<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<input name="sku_id" id="sku_id" type="hidden" value="{$info.sku_id}">
	<div class="layui-form-item">
		<label class="layui-form-label">商品图集：</label>
		<div class="layui-input-block">
			{:W('common/uploadMultImg',array(imgs,$info['imgsList'],SKU图集,'100x100',9))}
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

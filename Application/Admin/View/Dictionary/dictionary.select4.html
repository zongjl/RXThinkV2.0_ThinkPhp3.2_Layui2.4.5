<select name="{$idStr}" id="{$idStr}" {if $isV==1}lay-verify="required"{/if} lay-search="" lay-filter="{$idStr}" {if $disabled eq 1}disabled{/if}>
	<option value="">【请选择{$msg}】</option>
	{if $dictList}
	{foreach $dictList as $val}
	<optgroup label="{$val.name}">
		{if $val.list}
		{foreach $val.list as $k=>$v}
		<option value="{$v.id}" {if $v.id==$selectId}selected{/if}>{$v.name}</option>
		{/foreach}
		{/if}
	</optgroup>
	{/foreach}
	{/if}
</select>
